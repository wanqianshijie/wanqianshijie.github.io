<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Showcase</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="app">
  <div class="photo-container">
    <div class="photo-item" v-for="photo in photos" :key="photo.id">
      <div class="photo-wrapper">
        <img :src="photo.url" class="photo-image" @click="showExif(photo)">
        <div class="exif-info">
          <h2>{{ photo.exif.date }}</h2>
          <p>经度: {{ photo.exif.longitude }}</p>
          <p>纬度: {{ photo.exif.latitude }}</p>
          <p>曝光时间: {{ photo.exif.exposureTime }}</p>
          <p>光圈大小: {{ photo.exif.aperture }}</p>
          <p>ISO: {{ photo.exif.iso }}</p>
          <p>设备信息: {{ photo.exif.device }}</p>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="js/app.js"></script>
</body>

</html>
