<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <div class="gallery">
      <div v-for="photo in photos" :key="photo.id" class="photo-item">
        <img :src="photo.url" :alt="photo.title" class="photo">
        <div class="photo-info">
          <div class="photo-exif">
            <p><strong>拍摄时间:</strong> {{ photo.exif.datetime }}</p>
            <p><strong>经度坐标:</strong> {{ photo.exif.longitude }}</p>
            <p><strong>纬度坐标:</strong> {{ photo.exif.latitude }}</p>
            <p><strong>曝光时间:</strong> {{ photo.exif.exposureTime }}</p>
            <p><strong>光圈大小:</strong> {{ photo.exif.aperture }}</p>
            <p><strong>ISO:</strong> {{ photo.exif.iso }}</p>
            <p><strong>设备信息:</strong> {{ photo.exif.deviceInfo }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="exif.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
