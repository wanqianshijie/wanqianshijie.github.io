<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="app">
    <div class="gallery">
      <div v-for="photo in photos" :key="photo.id" class="photo-item">
        <img :src="photo.url" :alt="photo.title" class="photo">
        <div class="exif-info">
          <p>拍摄时间: {{ photo.exif.datetime }}</p>
          <p>经度坐标: {{ photo.exif.longitude }}</p>
          <p>纬度坐标: {{ photo.exif.latitude }}</p>
          <p>曝光时间: {{ photo.exif.exposureTime }}</p>
          <p>光圈大小: {{ photo.exif.aperture }}</p>
          <p>ISO: {{ photo.exif.iso }}</p>
          <p>设备信息: {{ photo.exif.camera }}</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="exif.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
